name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: 创建部署目录结构
        run: |
          # 创建部署目录
          mkdir -p _site
          
          # 复制构建后的文件和静态资源
          cp -r examples _site/examples 2>/dev/null || true
          cp README.md _site/ 2>/dev/null || true
          
          # 创建简单的导航页面
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>LangChain.js 100行代码教程</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      max-width: 800px;
                      margin: 50px auto;
                      padding: 20px;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      color: white;
                  }
                  .container {
                      background: rgba(255, 255, 255, 0.1);
                      padding: 40px;
                      border-radius: 20px;
                      backdrop-filter: blur(10px);
                      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                  }
                  h1 {
                      text-align: center;
                      margin-bottom: 30px;
                  }
                  .demo-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                      gap: 20px;
                      margin-top: 30px;
                  }
                  .demo-card {
                      background: rgba(255, 255, 255, 0.1);
                      padding: 30px;
                      border-radius: 15px;
                      text-align: center;
                      transition: transform 0.3s;
                  }
                  .demo-card:hover {
                      transform: translateY(-5px);
                  }
                  .btn {
                      display: inline-block;
                      background: #667eea;
                      color: white;
                      padding: 12px 24px;
                      text-decoration: none;
                      border-radius: 8px;
                      margin: 10px;
                      transition: background 0.3s;
                  }
                  .btn:hover {
                      background: #5a6fd8;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>🚀 LangChain.js 100行代码教程</h1>
                  <p style="text-align: center; font-size: 18px;">
                      无需安装环境，直接在浏览器中体验 LangChain.js
                  </p>
                  
                  <div class="demo-grid">
                      <div class="demo-card">
                          <h3>📱 Hello World Demo</h3>
                          <p>5行代码体验第一个LLM应用</p>
                          <a href="examples/01-hello/browser-demo.html" class="btn">立即体验</a>
                      </div>
                      
                      <div class="demo-card">
                          <h3>📚 系列教程</h3>
                          <p>从0到1的完整学习路径</p>
                          <a href="https://github.com/echoVic/langchainjs-100-lines" class="btn" target="_blank">查看源码</a>
                      </div>
                      
                      <div class="demo-card">
                          <h3>🎯 在线体验</h3>
                          <p>CodeSandbox在线运行</p>
                          <a href="https://codesandbox.io/p/github/echoVic/langchainjs-100-lines/main" class="btn" target="_blank">打开CodeSandbox</a>
                      </div>
                  </div>
                  
                  <div style="text-align: center; margin-top: 40px;">
                      <p>💡 <strong>使用说明：</strong></p>
                      <ol style="text-align: left; max-width: 500px; margin: 0 auto;">
                          <li>点击上面的 "立即体验" 进入浏览器版demo</li>
                          <li>获取免费的 OpenRouter API Key</li>
                          <li>在页面中输入API Key即可开始体验</li>
                          <li>所有代码都在浏览器中运行，无需后端</li>
                      </ol>
                  </div>
              </div>
          </body>
          </html>
          EOF

          # 复制浏览器demo
          cp examples/01-hello/browser-demo.html _site/examples/01-hello/browser-demo.html

      - name: 上传artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4