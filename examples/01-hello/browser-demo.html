    <script type="module">
        // æµè§ˆå™¨ç‰ˆçš„ LangChain.js å®ç°
        class ChatOpenAI {
            constructor({ apiKey, baseURL = 'https://openrouter.ai/api/v1', model = 'openai/gpt-3.5-turbo' }) {
                this.apiKey = apiKey;
                this.baseURL = baseURL;
                this.model = model;
            }

            async invoke(message) {
                const response = await fetch(`${this.baseURL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'LangChain.js Browser Demo'
                    },
                    body: JSON.stringify({
                        model: this.model,
                        messages: [{ role: 'user', content: message }],
                        temperature: 0.7,
                        max_tokens: 200
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                return {
                    content: data.choices[0].message.content
                };
            }
        }

        // å…¨å±€å˜é‡
        window.ChatOpenAI = ChatOpenAI;
    </script>

    <script>
        async function askQuestion() {

            const question = document.getElementById('question').value.trim();
            const askBtn = document.getElementById('askBtn');
            const resultDiv = document.getElementById('result');
            const answerDiv = document.getElementById('answer');

            if (!apiKey) {
                alert('è¯·è¾“å…¥ OpenRouter API Key');

            }

            if (!question) {

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            askBtn.disabled = true;

            resultDiv.style.display = 'block';
            answerDiv.innerHTML = '<div class="loading">ğŸ¤” AI æ­£åœ¨æ€è€ƒ...</div>';

            try {

        }
